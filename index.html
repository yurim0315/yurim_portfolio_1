  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script>
    $(function () {
      // contact 헤더 폰트 색상 변경
      $('#contact').mouseenter(function () {
        $('header').css('color', 'white');
      });
      $('#contact').mouseleave(function () {
        $('header').css('color', '#333333');
      });

      // 포트폴리오 슬라이드
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
      });

      // test
      // $(".about_bg").addClass("active");
      // setInterval(function(){$(".about_bg").addClass("active2");});

      //  about 클릭시 내려오기 + 안에 컨테이너 하나씩 보이기
      $('.container').hide();
      $('.about_bg').click(function () {
        $(this).addClass('clicked');
        $('.container').slideDown(300);
        $('.container>div').hide();
        $('.container>div:first-child').show(1000).next('div').delay(1000).show(1000)
          .next('div').delay(2000).show(1000).next('div').delay(3000).show(1000);
        return false;
      });
      // about에서 커서 치웠을 때 이벤트
      $('#portfolio, #contact').mouseenter(function () {
        $('.container').hide(1000);
        $('.about_bg').removeClass('clicked');
      });


      // 쿨릭시 사운드 효과 참고용
      // function play() { 
      // var audio = document.getElementById('audio_play'); 
      // if (audio.paused) { 
      //     audio.play(); 
      // }else{ 
      //     audio.pause(); 
      //     audio.currentTime = 0 
      // } }

      $(document).ready(function () {
        // 카드 클릭 시 회전
        $('.skill_box > ul > li').click(function () {
          var card = $(this).find('.card');
          card.toggleClass('flip');
        });
      });

    });
  </script>
